<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/htmx.org@1.9.9"
    integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" />
  <script src="/static/bootstrap/js/bootstrap.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kalnia:wght@600&family=Nunito:wght@500&family=Open+Sans:wght@300&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    html,
    body {
      height: 100%;
      font-family: 'Nunito', sans-serif;
    }
    header {
      padding: 20px;
    }
    footer {
      padding: 15px;
      text-align: center;
      background-color: gray;
    }
    .bg-light-gray {
      background-color: lightgray;
    }
    .cursor-ptr {
      cursor: pointer;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container-md" id="main_container">
    
    <div class="header">
      <div class="row" style="text-align:center;margin-top: 20px;;">
        <div class="col">
          <img src="/images/logo.svg" width="210px">
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-top:10px;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  calendars
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" hx-get="/pages/my/calendars/list" hx-target="#main_div">list</a></li>
                  <li><a class="dropdown-item" hx-get="/pages/my/calendars/create" hx-target="#main_div">create</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  bookings
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">
                  <li><a class="dropdown-item" href="#">received</a></li>
                  <li><a class="dropdown-item" href="#">created by me</a></li>
                  <li><a class="dropdown-item" hx-get="/pages/bookings" hx-target="#main_div">create new</a></li>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <span><img src="/images/person.svg" width="25px;">{{.Email}}</span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">
                <li><a class="dropdown-item" href="#">profile</a></li>
                <li><a class="dropdown-item" hx-get="/user_logout" hx-target="#main_container">logout</a></li>
              </ul>
              </li>
              </ul>
          </div>
        </div>
      </nav>
    </div>
    {{ template "content.html"}}
  </div>
</body>
</html>
