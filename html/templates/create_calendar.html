
<div id="calendar_settings" style="max-width: 300px;" x-data="timezone_offset:0" x-init="timezone_offset = new Date().getTimezoneOffset()">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">create calendar</li>
        </ol>
      </nav>
      <hr>
    <form  hx-post="/api/v1/my/calendars" hx-target="#calendar_settings">
        <fieldset>
            <div>
                <label for="calendar_name">calendar name</label>
                <input type="text" class="form-control" id="calendar_name" name="calendar_name">
            </div>
            <div>
        <label for="slot_time" class="form-label">slot time (in mins)</label>
        <input type="text" name="slot_time" id="slot_time" class="form-control">
        <span class="pure-form-message">used when user creates booking on your calendar </span>
    </div>
    <div style="margin-top:20px;margin-bottom:20px;">
        <label for="auto_accept" class="pure-checkbox" class="form-label">
            <input type="checkbox" name="auto_accept" id="auto_accept"> auto accept
        </label>
    </div>
    <div>
        <input type="hidden" x-model="timezone_offset" name="local_time_offset">
    </div>
        <button type="submit" class="btn btn-primary">Save and Next</button>
        </fieldset>
    </form>
</div>
