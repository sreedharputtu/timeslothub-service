{{if .SlotAddStatus}}
<div class="alert alert-success">
    <p><strong> {{.Msg}} </strong></p>
</div>
{{else}}
<div class="alert alert-error">
    <p><strong> {{.Msg}} </strong></p>
</div>
{{end}}
<div>
    <table class="pure-table">
        <thead>
        <tr>
            <th>id</th>
            <th>day</th>
            <th>start time</th>
            <th>end time</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        {{range .SlotSettingsList}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.DayOfWeek}}</td>
                <td>{{.StartTime}}</td>
                <td>{{.EndTime}}</td>
                <td><button class="pure-button">remove</button></td>
            </tr>
        {{end}}
    </tbody>
    </table>
</div>
