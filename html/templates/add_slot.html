<div>
    <h2>
        Add Slots
    </h2>
    <div id="slot_settings" x-data="{
    timezone_offset:0 , calendar_id:{{.calendar_id}}
}" x-init="timezone_offset = new Date().getTimezoneOffset()" class="mt-5 col-span-4 ...">

        <span>Calendar Event</span>
        <div class="badge badge-primary">
            <h2>{{.calendar_name}}</h2>
        </div>
        <form hx-post="/api/v1/slots" hx-target="#slot_settings_table">
            <fieldset>
                <div class="form-control mt-5">
                    <label for="day_of_week" class="form-label">select day</label>
                    <select id="day_of_week" class="select select-bordered w-full max-w-xs" name="day_of_week">
                        <option>Monday</option>
                        <option>Tuseday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                        <option>Saturday</option>
                        <option>Sunday</option>
                    </select>
                </div>
                <div class="form-control mt-5">
                    <label for="start_time" class="form-label">start time</label>
                    <input type="text" name="start_time" id="start_time" class="input input-bordered w-full max-w-xs">
                    <span class="pure-form-message-inline">hh:mm</span>
                </div>
                <div class="form-control mt-5">
                    <label for="end_time" class="form-label">end time</label>
                    <input type="text" name="end_time" id="end_time" class="input input-bordered w-full max-w-xs">
                    <span>hh:mm</span>
                </div>
                <div class="form-control mt-5">
                    <input type="hidden" name="calendar_id" id="calendar_id" x-model="calendar_id"
                        style="pointer-events: none;background: grey;">
                </div>
                <div class="mt-5">
                    <button class="btn btn-primary"> add </button>
                </div>
            </fieldset>
        </form>
    </div>
    <div id="slot_settings_table" class="..." style="margin-left:10px;">
    </div>
</div>
