<div class="pure-g">
<div class="pure-u-1-3">
    <h3> select date: </h3>
    <table>
        <tbody>
            {{range $i , $v := .Calendar  }}
            <tr>
                <td>
                     {{$v.WeekDay}} 
                </td>
                {{range $i, $value := $v.Days}}
                <td hx-get="/views/timeslots" hx-target="#timeslots_list">
                    {{$value}}
                </td>
                {{end}}
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
<div class="pure-u-1-3">
    <p> select time slot </p>
    <div id="timeslots_list">
    </div>
</div>
</div>
