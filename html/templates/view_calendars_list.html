<div id="calendars_view" >
    <h6> Active calendars</h6>
    <table class="table table-hover table-striped">
        {{ range $i , $e := .Calendars}}
                    <tr hx-get="/api/v1/calendars/{{$e.ID}}/slots" hx-target="#calendars_view">
                        <td> {{ $e.ID }}</td>
                        <td> <h6>{{ $e.CalendarName }}</h6></td>
                    </tr>
                
        {{end}}
    </table>
</div>
