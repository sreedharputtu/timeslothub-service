<div id="calendar_settings">
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <div>
                <label for="calendar_name">calendar name</label>
                <input type="text" class="form-control" id="calendar_name" name="calendar_name">
            </div>
            <div>
        <label for="max_booking_time" class="form-label">slot time (in mins)</label>
        <input type="text" name="max_booking_time" id="max_booking_time" class="form-control">
        <span class="pure-form-message">used when user creates booking on your calendar </span>
    </div>
    <div>
        <label for="auto_accept" class="pure-checkbox" class="form-label">
            <input type="checkbox" name="auto_accept" id="auto_accept"> auto accept
        </label>
    </div>
        <button type="submit" class="btn btn-success">submit</button>
        </fieldset>
    </form>
</div>
<div id="slot_settings_alert">
</div>
<div id="slot_settings">
    <form  hx-post="/api/v1/slots/settings" hx-target="#slot_settings_alert">
        <fieldset>
            <div class="pure-control-group">
                <label for="day_of_week" class="form-label" >day of week</label>
                <select id="day_of_week" class="form-select" name="day_of_week">
                    <option>Monday</option>
                    <option>Tuseday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                </select>
            </div>
            <div>
                <label for="start_time" class="form-label" >start time</label>
                <input type="text" name="start_time" id="start_time" class="form-control">
                <span class="pure-form-message-inline">hh:mm</span>
            </div>
            <div>
                <label for="end_time" class="form-label" >end time</label>
                <input type="text" name="end_time" id="end_time" class="form-control">
                <span >hh:mm</span>
            </div>
            <div>
            <button type="submit" class="btn btn-success"> add </button>
            </div>
        </fieldset>
    </form>
</div>
