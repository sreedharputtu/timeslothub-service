<html data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta id="myViewport" name="viewport" content="width = 100">
    <script src="https://unpkg.com/htmx.org@1.9.9"
        integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
        }

        header {
            color: black;
            padding: 10px;
            text-align: center;
        }

        .menu {
            font-weight: bold;
        }

        .main_continer {
            margin-left: 100px;
            padding: 10px;
            height: 100%;
        }

        ul {
            list-style-type: none;
        }
        .pure-button,
        .button-success {
            border-radius: 4px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }

        .calendar_button {
            border-radius: 60px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }

        .button-success {
            color: white;
            background: green;
            font-weight: bolder;
            /* this is a green */
        }

        .success_alert {
            color: green;
        }

        .menu-item-text {
            color: blue;
        }

        footer {
            bottom: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
        }


        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        td {
            width: 40px;
            height: 40px;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        nav a:hover {
            background-color: lightslategray
        }

        .booked_row {
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <header>
        timeslothub.com
    </header>
    <nav>
                <a hx-get="/views/calendars/settings" hx-target="#main_div" class="pure-menu-link">calendars</a>
                <a hx-get="/views/slots/settings" hx-target="#main_div" class="pure-menu-link">
                    slot
                    settings</a>
                <a hx-get="/views/slots/bookings" hx-target="#main_div" class="pure-menu-link">
                    bookings</a>
    </nav>
    <div class="container" style="height: 80%;">
            <div id="main_div" class="pure-g main_continer">
            </div>
    </div>
    <footer class="container ">
        &copy; timeslothub.com
    </footer>
</body>

</html>
